<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Shrek</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu" id="menu">
                <li>
                    <img src="./Shrek-PNG-Free-Download.png" alt="Shrek Menu">
                    <img src="./pngegg.png" alt="">
                </li>
            </ul>
        </nav>
    </header>
    <main id="home-page">
        <ul class="filmes" id="filmes">
            <li class="shrek1">
                <div class="card-border">
                    <img src="./shrek1.jpeg" alt="Shrek 1">
                </div>
                <button class="saiba-mais" data-movie-id="0">Saiba+</button>
            </li>
            <li class="shrek2">
                <div class="card-border">
                    <img src="./shrek2.jpeg" alt="Shrek 2">
                </div>
                <button class="saiba-mais" data-movie-id="1">Saiba+</button>
            </li>
            <li class="shrek3">
                <div class="card-border">
                    <img src="./shrek3.jpeg" alt="Shrek 3">
                </div>
                <button class="saiba-mais" data-movie-id="2">Saiba+</button>
            </li>
            <li class="shrek4">
                <div class="card-border">
                    <img src="./shrek4.jpeg" alt="Shrek 4">
                </div>
                <button class="saiba-mais" data-movie-id="3">Saiba+</button>
            </li>
        </ul>
    </main>
    <section id="details-page">
        <div class="details-container">
            <img id="movie-image-large" src="" alt="Large Movie Image">
            <div id="cast-container">
                <h1>CAST</h1>
                <div id="cast-list"></div>
                <button id="random-quote">RANDOM MOVIE QUOTE!</button>
                <p id="quote-text"></p>
                <button id="back-button">Voltar</button>
            </div>
        </div>
    </section>

    <section id="actor-details-page" style="display: none;">
        <div class="details-container">
            <h1 id="actor-name"></h1>
            <p id="actor-details">Informações do dublador serão exibidas aqui.</p>
        </div>
        <button id="back-to-movie">Voltar</button>
    </section>
</body>
</html>
